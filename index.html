<!doctype html>
<html lang="en">
<head>
	<title> SoarSoal </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  	<link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
	<link rel="stylesheet" href="./css/LogSignIn.css"/>
	<link rel="stylesheet" href="./css/Preloader.css"> 
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  	<script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/DDSLoader.js"></script>
</head>
<body>
	<!-- <div id="page">
		<div id="container">
			<div id="ring"></div>
			<div id="ring"></div>
			<div id="ring"></div>
			<div id="ring"></div>
			<div id="h3">Loading...</div>
		</div>
	</div> -->

	<div class="container">
		<div class="card2">
			<img class="card2" src="https://img.freepik.com/premium-photo/field-with-field-flowers-mountains-background_885092-89.jpg?w=360">
			<div class="centered">SoarSoal</div>
		</div>
		
		<div class="section">
			<div class="container">
				<div class="row full-height justify-content-center">
					<div class="col-12 text-center align-self-center py-5">
						<div class="section pb-5 pt-5 pt-sm-2 text-center">
							<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
			          		<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          		<label for="reg-log"></label>
							<div class="card-3d-wrap mx-auto">
								<div class="card-3d-wrapper">
									<div class="card-front">
										<div class="center-wrap">
											<form id="login-form" class="login-form">
												<div class="section text-center">
												  <h4 class="mb-4 pb-3">Log In</h4>
												  <div class="form-group">
													<input type="xd" class="form-style" placeholder="Email">
													<i class="input-icon uil uil-at"></i>
												  </div>    
												  <div class="form-group mt-2">
													<input type="password" class="form-style" placeholder="Password">
													<i class="input-icon uil uil-lock-alt"></i>
												  </div>
												  <p id="login-error-message" class="login-error-message"></p>
												  <button type="submit" class="btn">Login</button>
												  <p class="mb-0 mt-4 text-center"><a href="#" class="link">Forgot your password?</a></p>
												</div>
											  </form>
			      						</div>
			      					</div>
									<div class="card-back">
										<div class="center-wrap">
											<form id="signup-form">
												<div class="section text-center">
												  <h4 class="mb-4 pb-3">Sign Up</h4>
												  <div class="form-group">
													<input type="name" class="form-style" placeholder="Full Name">
													<i class="input-icon uil uil-user"></i>
												  </div>    
												  <div class="form-group mt-2">
													<input type="xd" class="form-style" placeholder="Email">
													<i class="input-icon uil uil-at"></i>
												  </div>
												  <div class="form-group mt-2">
													<input type="password" class="form-style" placeholder="Password">
													<i class="input-icon uil uil-lock-alt"></i>
												  </div>
												  <p id="signup-error-message" class="signup-error-message"></p>
												  <button type="submit" class="btn">Sign Up</button>
												</div>
											</form>
			      						</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
		      		</div>
	      		</div>
	    	</div>
		</div>
		<div class="card2">
			<img class="card2" src="https://i.natgeofe.com/n/95e0a142-5cda-40e4-b89c-040f286da03f/kaghan-valley-swat-pakistan_square.jpg">
			<div class="centered">SoarSoal</div>
		</div>
	</div>
	<script src="./js/LogSignIn.js"></script>
	<script src="./js/Preloader.js"></script>
</body>
</html>
